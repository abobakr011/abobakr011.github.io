<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="كورسات, تعلم البرمجة, كتب برمجة, Python, JavaScript, HTML, CSS, الذكاء الاصطناعي, كورسات مجانية, كتب تعليمية, تعليم المبرمج العربي">
  <title>موقع الكورسات التعليمية</title>
  <style>
    body {
      background-image: url('logo.png');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      margin: 0;
    }
    .logo {
      margin: 20px 0 10px;
    }
    .logo img {
      width: 150px;
    }
    .course-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .course-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }
    .course-box h3 {
      margin-bottom: 10px;
    }
    .course-box button {
      margin: 5px;
      padding: 10px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    .video-btn {
      background-color: #2196f3;
      color: white;
    }
    .book-btn {
      background-color: #4caf50;
      color: white;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background-color: rgba(0, 0, 0, 0.5);
    }
    footer a {
      color: yellow;
      text-decoration: none;
    }
  </style>

  <script>
    // كود الإعلان + كشف الحظر
    function showAd() {
      const adWindow = window.open("https://obese-pin.com/b/3FV/0CP.3zpGv/bxmNVuJTZ/Dk0/2nNFT/UQzhOyT-AZz/LBTjY/1PNZTLMK5/MGD/Ql", "_blank");
      if (!adWindow) {
        alert("❗ تم حظر النافذة المنبثقة. يرجى إلغاء ميزة حظر النوافذ المنبثقة وإعادة تحميل الصفحة.");
      }
    }

    window.onload = function () {
      showAd();
      setInterval(showAd, 600000); // إعلان كل 10 دقائق
    }
  </script>
</head>
<body>

  <div class="logo">
    <img src="logo.png" alt="شعار الموقع">
  </div>

  <h1>مرحبًا بك في موقع الكورسات التعليمية</h1>

  <div class="course-list">
    <!-- كورسات 1 إلى 24 -->
    <script>
      const courses = [
        "Python", "JavaScript", "Java", "C", "C++", "C#", "PHP", "Ruby",
        "SQL", "TypeScript", "Go", "Rust", "HTML & CSS", "Bash", "R", "MATLAB",
        "Scala", "Assembly", "فلاتر (Flutter)", "الذكاء الاصطناعي", "تعلم الآلة",
        "الأمن السيبراني", "قواعد البيانات"
      ];

      const courseList = document.currentScript.parentElement;

      courses.forEach((course, index) => {
        const num = index + 1;
        const videoFile = num <= 8 ? "videos-1.html"
                         : num <= 16 ? "videos-2.html"
                         : "videos-3.html";
        const bookFile  = num <= 8 ? "books-1.html"
                         : num <= 16 ? "books-2.html"
                         : "books-3.html";
        const id = course.toLowerCase().replace(/[^a-zA-Z0-9\u0621-\u064A]+/g, '-');

        courseList.innerHTML += `
          <div class="course-box">
            <h3>كورس ${course}</h3>
            <button class="video-btn" onclick="location.href='${videoFile}#${id}'">🎥 مشاهدة الفيديو</button>
            <button class="book-btn" onclick="location.href='${bookFile}#${id}'">📘 كتاب الكورس</button>
          </div>
        `;
      });
    </script>
  </div>

  <footer>
    <p>📚 لمزيد من المعلومات، زر <a href="about.html">صفحة نظامنا</a></p>
  </footer>

</body>
</html>
