<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📺 فيديوهات الكورس</title>
  <link rel="icon" href="logo.png">
  <style>
    body {
      background-image: url('logo.png');
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    #video-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #video-frame {
      width: 80%;
      height: 400px;
      border: none;
      border-radius: 8px;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .controls button, .controls a {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
    }
    .controls button {
      background-color: #007BFF;
      color: white;
    }
    .controls a.book {
      background-color: #FFC107;
      color: black;
    }
  </style>

  <!-- إعلان hilltopAds عند الفتح -->
  <script async src="https://obese-pin.com/b/3FV/0CP.3zpGv/bxmNVuJTZ/Dk0/2nNFT/UQzhOyT-AZz/LBTjY/1PNZTLMK5/MGD/Ql"></script>
  <!-- إعلان كل 10 دقائق -->
  <script>
    setInterval(() => {
      window.open("https://obese-pin.com/b/3FV/0CP.3zpGv/bxmNVuJTZ/Dk0/2nNFT/UQzhOyT-AZz/LBTjY/1PNZTLMK5/MGD/Ql", "_blank");
    }, 600000);
  </script>
</head>
<body>

  <h1>📺 فيديوهات الكورس</h1>
  <div id="video-title"></div>
  <iframe id="video-frame" allowfullscreen></iframe>

  <div class="controls">
    <button id="prev-btn">⏮ الدرس السابق</button>
    <a id="book-link" class="book" target="_blank">📘 كتاب الكورس</a>
    <button id="next-btn">⏭ الدرس التالي</button>
  </div>

  <script>
    const courses = [
      { id: "python", title: "Python",        video: "videoseries?list=PLknwEmKsW8OsG8dnisr_-2WGyx7lpgGEE", book: "books-1.html#python" },
      { id: "javascript", title: "JavaScript", video: "videoseries?list=PLknwEmKsW8OuTqUDaFRBiAViDZ5uI3VcE", book: "books-1.html#javascript" },
      { id: "java", title: "Java",            video: "videoseries?list=PLCInYL3l2AajYlZGzU_LVrHdoouf8W6ZN", book: "books-1.html#java" },
      { id: "c", title: "C",                  video: "videoseries?list=PLxbVBWjVdAEieEfGae9hqwT9TQ90yvehy", book: "books-1.html#c" },
      { id: "cpp", title: "C++",              video: "rYPv_3Ttpl4",                              book: "books-1.html#cpp" },
      { id: "csharp", title: "C#",            video: "ELglVujXcNQ",                             book: "books-1.html#csharp" },
      { id: "php", title: "PHP",              video: "videoseries?list=PLSiLeKadTQ7mfep8d_FXWLnoARZyXJ5ob", book: "books-1.html#php" },
      { id: "ruby", title: "Ruby",            video: "i4bNFlfcq1s",                             book: "books-1.html#ruby" }
    ];

    const titleEl = document.getElementById('video-title');
    const frame = document.getElementById('video-frame');
    const bookLink = document.getElementById('book-link');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');

    let idx = 0;

    function loadCourse(index) {
      const c = courses[index];
      titleEl.textContent = `📘 كورس ${c.title}`;
      frame.src = `https://www.youtube.com/embed/${c.video}`;
      bookLink.href = c.book;
    }

    // استخراج id من الرابط
    function getInitialIndex() {
      const hash = window.location.hash.slice(1);
      const found = courses.findIndex(c => c.id === hash);
      return found >= 0 ? found : 0;
    }

    idx = getInitialIndex();
    loadCourse(idx);

    prevBtn.onclick = () => {
      idx = (idx - 1 + courses.length) % courses.length;
      loadCourse(idx);
    };

    nextBtn.onclick = () => {
      idx = (idx + 1) % courses.length;
      loadCourse(idx);
    };
  </script>

</body>
</html>
